<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <nav>
      <input type="radio" id="radio-1" name="nav" checked />
      <label for="radio-1">Home</label>
      <input type="radio" id="radio-2" name="nav" />
      <label for="radio-2">About Us</label>
      <input type="radio" id="radio-3" name="nav" />

      <input type="radio" id="radio-4" name="nav" />

    </nav>
    <section class="modal-div">
      <input type="checkbox" name="menu" id="menu" />
      <label for="menu">
        <div class="menu"></div>
      </label>
      <div class="modal"></div>
      <div class="modal-background"></div>
    </section>
    <section class="toggle-btn">
      <label id="dis" for="input">
        <label for="input">
          <input id="input" type="checkbox" />
          <div class="daire"></div>
        </label>
      </label>
    </section>
  </body>
</html>
